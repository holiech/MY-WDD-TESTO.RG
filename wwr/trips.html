<style>
  body {
    margin: 0;
    padding: 0;
    justify-content: space-between;
    width: 100%;
  }
  
  .container button {
    padding: 20px;
    box-sizing: border-box;
  }
  .u button {
    background-color: #5500ff; /* Blue color */
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    margin-top: 10px; /* Add margin for spacing */
  }

  
  .u button:hover {
    background-color: #0056b3; /* Darker blue on hover */
  }

  table {
    border-collapse: collapse;
    width: 100%;
    font-family: Arial, sans-serif;
    justify-content: space-between;

  }

  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
  }

  th {
    background-color: yellow;
  }

  /* Add alternate row background colors */
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }

  tr:nth-child(odd) {
    background-color: #ffffff;
  }

  /* Responsive design for smaller screens */
  @media screen and (max-width: 400px) {
    table {
      font-size: 12px;
    }

    th, td {
      padding: 5px;
    }
  }
</style>
<title>Table with CSS and JS</title>

  let currentDataSetIndex = 0;

  const table = document.getElementById("data-table");
  const title = document.getElementById("data-set-title");

  function prevDataSet() {
    currentDataSetIndex = (currentDataSetIndex - 1 + dataSets.length) % dataSets.length;
    updateTable();
  }

  function nextDataSet() {
    currentDataSetIndex = (currentDataSetIndex + 1) % dataSets.length;
    updateTable();
  }

  function updateTable() {
    const currentDataSet = dataSets[currentDataSetIndex];
    title.textContent = currentDataSet.title;
    table.innerHTML = "";

    const headerRow = document.createElement("tr");
    currentDataSet.data[0].forEach(cellData => {
      const cell = document.createElement("th");
      cell.textContent = cellData;
      headerRow.appendChild(cell);
    });
    table.appendChild(headerRow);

    currentDataSet.data.slice(1).forEach(rowData => {
      const row = document.createElement("tr");
      rowData.forEach((cellData, cellIndex) => {
        const cell = document.createElement("td");
        cell.textContent = cellData;
        
        // Add different background color to column 5
        if (cellIndex === 4) {
          cell.style.backgroundColor = getRandomColor();
        }
        
        row.appendChild(cell);
      });
      table.appendChild(row);
    });
  }

  function getRandomColor() {
    const letters = "0123456789ABCDEF";
    let color = "#";
    for (let i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }

  updateTable();

  function downloadTable() {
    const table = document.getElementById("data-table");

    // Create an HTML container element to hold the table and its styles
    const container = document.createElement("div");
    container.innerHTML = `<style>${document.head.innerHTML}</style>${table.outerHTML}`;

    // Get the entire table's HTML including styles
    const tableHTML = container.innerHTML;

    // Create a Blob with the table's HTML
    const blob = new Blob([tableHTML], { type: "text/html;charset=utf-8;" });

    // Create a download link and simulate click to trigger download
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "investment tableüòç";
    link.style.display = "none";
    document.body.appendChild(link);
    link.click();
