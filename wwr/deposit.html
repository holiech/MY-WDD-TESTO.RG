<!-- deposit.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    label {
      display: block;
      margin-top: 16px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Deposit Money</h1>

    <form id="depositForm">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" required>
      
      <button type="button" onclick="deposit()">Deposit</button>
    </form>
  </div>

  <script>
    function deposit() {
      const amount = document.getElementById('amount').value;

      // Add your deposit logic here
      // For simplicity, just alert the deposit amount
      alert(`Deposited: $${amount}`);

      // Check if the deposited amount is greater than 0
      if (parseFloat(amount) > 0) {
        // Prompt the user to confirm sending money to 0999998999
        const confirmSend = confirm(`Do you want to send $${amount} to 0999998999?`);

        if (confirmSend) {
          alert(`Money sent to 0999998999: $${amount}`);
          // Add your logic to handle the money transfer
        } else {
          alert('Money transfer canceled.');
        }
      } else {
        alert('Invalid deposit amount.');
      }
    }
  </script>

</body>
</html>
