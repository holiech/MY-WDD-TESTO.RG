<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Application</title>
  <style>
    /* Your styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #ecf0f1; /* Light gray background color */
      margin: 0;
      padding: 0;
    }

    .loan-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #3498db; /* Blue heading color */
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 12px;
    }

    button {
      background-color: #27ae60; /* Green button color */
      color: #fff; /* Text color */
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #219d54; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <div class="loan-container">
    <h1>Loan Application</h1>
    <form id="loanForm">
      <label for="loanAmount">Loan Amount (Minimum $500):</label>
      <input type="number" id="loanAmount" name="loanAmount" min="500" required>

      <label for="loanTerm">Loan Term (weeks):</label>
      <input type="number" id="loanTerm" name="loanTerm" required>

      <button type="button" onclick="calculateInterest()">Calculate Interest</button>

      <label for="interestRate">Interest Rate (%):</label>
      <input type="number" id="interestRate" name="interestRate" readonly>

      <button type="button" onclick="submitLoanApplication()">Submit Application</button>
    </form>
  </div>

  <script>
    function calculateInterest() {
      const loanAmountInput = document.getElementById('loanAmount');
      const loanTermInput = document.getElementById('loanTerm');
      const interestRateInput = document.getElementById('interestRate');
      const loanAmount = parseFloat(loanAmountInput.value);
      const loanTerm = parseInt(loanTermInput.value);
      const minimumLoanAmount = 500;
      const additionalInterestForLongTerm = 30;

      if (loanAmount < minimumLoanAmount) {
        alert(`Loan amount must be at least $${minimumLoanAmount}.`);
        return;
      }

      let baseInterestRate = 20; // 20% base interest rate

      let calculatedInterest = (baseInterestRate / 100) * loanAmount;

      // Add $30 if loan term exceeds 3 weeks
      if (loanTerm > 3) {
        calculatedInterest += additionalInterestForLongTerm;
      }

      interestRateInput.value = baseInterestRate;
      alert(`Interest calculated: $${calculatedInterest.toFixed(2)}`);
    }

    function submitLoanApplication() {
      const loanAmount = document.getElementById('loanAmount').value;
      const loanTerm = document.getElementById('loanTerm').value;
      const interestRate = document.getElementById('interestRate').value;

      const phoneNumber = '+254793648810';
      const message = `New Loan Application:\nAmount: $${loanAmount}\nTerm: ${loanTerm} weeks\nInterest Rate: ${interestRate}%`;

      const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      window.open(whatsappLink, '_blank');

      alert('WhatsApp will open with the loan details. Please send the message to submit the application.');
    }
  </script>
</body>
</html>
